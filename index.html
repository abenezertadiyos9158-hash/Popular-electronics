<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Sticky Header -->
  <header class="flex items-center justify-between p-4 bg-white sticky top-0 z-50 shadow-sm">
    <h1 class="text-lg font-bold">Popular Electronics</h1>
    <i class="lucide lucide-search w-6 h-6 text-gray-600"></i>
  </header>

  <!-- Hero Section -->
  <div class="px-4 mt-4 mb-4">
    <div class="relative rounded-2xl overflow-hidden shadow-md">
      <img src="images/hero.jpg" alt="Upgrade Your Electronics" class="w-full h-48 object-cover">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-600/70 to-blue-400/70 flex flex-col justify-center p-6 text-white">
        <h2 class="text-2xl font-bold">Upgrade Your Electronics</h2>
        <p class="mt-2">Find the best deals on the latest gadgets.</p>
        <button class="mt-4 inline-block bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">
          Shop Now
        </button>
      </div>
    </div>
  </div>

  <!-- Category Tabs -->
  <div class="flex justify-center space-x-6 mb-4 px-4">
    <button class="tab-btn font-semibold text-blue-600 border-b-2 border-blue-600" data-tab="popular">Popular</button>
    <button class="tab-btn text-gray-600" data-tab="newest">Newest</button>
    <button class="tab-btn text-gray-600" data-tab="recommended">Recommended</button>
  </div>

  <!-- Products -->
  <div id="popular" class="tab-content grid grid-cols-2 gap-4 px-4 mb-6">
    <div class="bg-white rounded-lg shadow p-3">
      <h3 class="font-semibold">Smart Televisions</h3>
      <p class="text-sm text-gray-500">Electronics</p>
      <p class="font-bold text-blue-600">$---</p>
    </div>
    <!-- (More popular product cards) -->
  </div>

  <div id="newest" class="tab-content hidden grid grid-cols-2 gap-4 px-4 mb-6">
    <div class="bg-white rounded-lg shadow p-3">
      <h3 class="font-semibold">Newest Item</h3>
      <p class="text-sm text-gray-500">Electronics</p>
      <p class="font-bold text-blue-600">$---</p>
    </div>
  </div>

  <div id="recommended" class="tab-content hidden grid grid-cols-2 gap-4 px-4 mb-6">
    <div class="bg-white rounded-lg shadow p-3">
      <h3 class="font-semibold">Recommended Item</h3>
      <p class="text-sm text-gray-500">Electronics</p>
      <p class="font-bold text-blue-600">$---</p>
    </div>
  </div>

  <!-- Sticky Bottom Nav -->
  <nav class="bg-white p-3 flex justify-around items-center border-t border-gray-300 fixed bottom-0 left-0 right-0 z-50 shadow-inner">
    <a href="#" class="flex flex-col items-center text-gray-600">
      <i class="lucide lucide-home w-6 h-6"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600">
      <i class="lucide lucide-search w-6 h-6"></i>
      <span class="text-xs">Search</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600">
      <i class="lucide lucide-link w-6 h-6"></i>
      <span class="text-xs">Affiliate</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600">
      <i class="lucide lucide-message-circle w-6 h-6"></i>
      <span class="text-xs">Let's Talk</span>
    </a>
  </nav>

  <!-- Tabs JS -->
  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('font-semibold','text-blue-600','border-b-2','border-blue-600'));
      buttons.forEach(b => b.classList.add('text-gray-600'));

      btn.classList.add('font-semibold','text-blue-600','border-b-2','border-blue-600');
      contents.forEach(c => c.classList.add('hidden'));
      document.getElementById(btn.dataset.tab).classList.remove('hidden');
    }));
  </script>

</body>
</html>
