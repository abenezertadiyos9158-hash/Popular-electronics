<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Name - Popular Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="sticky top-0 bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Popular Electronics</h1>
    <a href="index.html" class="text-blue-600 hover:underline">⬅ Back Home</a>
  </header>

  <!-- Product Section -->
  <main class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Product Image -->
      <img src="images/product-sample.jpg" alt="Product Name" class="rounded-lg w-full object-cover">

      <!-- Product Info -->
      <div class="flex flex-col">
        <h2 class="text-3xl font-bold text-gray-900">Product Name</h2>
        <p class="mt-2 text-gray-600">This is a short description of the product. Highlight the features and why it’s special.</p>
        <p class="mt-4 text-2xl font-bold text-green-600">$999</p>

        <!-- Buy Button -->
        <button class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
          Buy Now
        </button>

        <!-- Extra Links -->
        <div class="mt-6 flex gap-4">
          <a href="top-seller.html" class="text-sm text-blue-600 hover:underline">View Top Sellers</a>
          <a href="premium.html" class="text-sm text-purple-600 hover:underline">View Premium</a>
          <a href="new-arrival.html" class="text-sm text-green-600 hover:underline">New Arrivals</a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
